---
layout: noscroll
---
<article class="contactpage post">

  <div class="contact-content">
    {{ content }}
    <div id='mailto'>
      <img src='/assets/images/mail.png' />
      <span>valerie.tiefenbacher@gmx.net</span>
    </div>
    <div id='newsletter'>
      <p>If you want to receive information about upcoming exhibitions, publications, etc. please subscribe to the newsletter:</p>
      <div id="mc_embed_signup">
      <form action="//valerietiefenbacher.us13.list-manage.com/subscribe/post?u=051774bb4c1d7a4691cfb1fde&amp;id=aec466c9d6" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
        <div id="mc_embed_signup_scroll">
      	  <div id='subscribe-form-content'>
            <div class="mc-field-group">

            	<input type="text" value="" placeholder='Name' name="FNAME" class="input-field" id="mce-FNAME">
            </div>
            <div class="mc-field-group">

      	      <input type="email" value="" placeholder='Email' name="EMAIL" class="required email input-field" id="mce-EMAIL">
            </div>


          	<div id="mce-responses" class="clear">
          		<div class="response" id="mce-error-response" style="display:none"></div>
          		<div class="response" id="mce-success-response" style="display:none"></div>
          	</div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_051774bb4c1d7a4691cfb1fde_aec466c9d6" tabindex="-1" value=""></div>
            <div class="clear">
              <label for='mc-embedded-subscribe'>
                <img id='subscribe-img' src='/assets/images/subscribe.png'
              </label>
              <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
            </div>
          </div>
        </div>
      </form>
    </div>
    </div>
  </div>
  <br>
  {% for img in page.images %}
    <div class="about-image">
      <img src={{img.url}} />
    </div>
  {% endfor %}
</article>
