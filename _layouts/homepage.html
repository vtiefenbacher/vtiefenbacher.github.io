---
layout: default
---
<article class="homepage post">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

  {% for img in page.images %}
    <div class="home-image">
      <img src={{img.url}} />
    </div>
  {% endfor %}


</article>
