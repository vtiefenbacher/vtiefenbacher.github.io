---
layout: default
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
  </header>

  <div data-pid={{page.uid}} class="post-content" itemprop="articleBody" onclick="expand_text(this);">
    <div class="text-wrapper">
      <div class='post-text'>
        {{ content }}
      </div>
    </div>
    {% if page.descriptionempty != true %}
      <div class='expand-icon'><img src='../assets/images/expandicon.png' /></div>

    {% endif %}
  </div>
  {% for img in page.images %}
    <div class='gallery-img'>
      <img src={{img.url}} />
      <p>{{img.title}}</p>
    </div>
  {% endfor %}
  {% for track in page.audio %}
    <div class='audio-player'>

      <audio>
        <source src={{track.url}} type="audio/mpeg">
      </audio>
      <ul class='player-icons'>
        <li class='audio-button play-button'></li>
        <li class='audio-button pause-button'></li>
        <li class='audio-button stop-button'></li>
        <li class='track-title'><span>{{track.title}}<span></li>
      </ul>
    </div>

  {% endfor %}
</article>
