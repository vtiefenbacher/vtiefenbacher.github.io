---
layout: default
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
  </header>

  <div data-pid={{page.id}} class="post-content" itemprop="articleBody" onclick="expand_text(this);">
    <div class="text-wrapper">
      <div class='post-text'>
        {{ content }}
      </div>
    </div>
    {% if page.descriptionempty != true %}
      <div class='expand-icon'><img src='../assets/images/expandicon.png' /></div>

    {% endif %}
  </div>
  {% for img in page.images %}
    <div class='gallery-img'>
      <img src={{img.url}} />
      <p>{{img.title}}</p>
    </div>
  {% endfor %}
  {% for track in page.audio %}
    <p>{{track.title}}</p>
    <audio controls>
      <source src={{track.url}} type="audio/mpeg">
    </audio>
  {% endfor %}
</article>
